# Language Settings
language: "en"  # Current language (en, es, fr, etc.)

# Feature Toggles
features:
  ai_responses: false  # Enable AI-powered auto responses
  auto_close: true  # Auto-close tickets after inactivity
  working_hours: false  # Restrict ticket creation to working hours
  ticket_reviews: true  # Ask for feedback after ticket closure
  transcripts: true  # Generate transcripts on close
  addons: true  # Load custom addons from /addons folder

# Automation Settings
automation:
  inactivity_timeout: 2880  # Minutes (48 hours) before auto-close
  inactivity_warning: 1440  # Minutes (24 hours) before sending warning
  staff_reminder_timeout: 60  # Minutes before reminding staff of unanswered ticket
  max_tickets_per_user: 3  # Maximum open tickets per user
  ticket_overload_limit: 50  # Send overload notice if more than X tickets open

# Working Hours Configuration
working_hours:
  enabled: false
  timezone: "America/New_York"  # IANA timezone
