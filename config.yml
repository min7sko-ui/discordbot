# Discord Bot Settings (Use environment variables for sensitive data)
token: "MTI0OTI1ODk2NjIzMjQ2OTUwNg.GIcNLf.BOEg67zH2TN2whhU6OZe53bJHq_H50eYnb4g8c"  # Leave empty - set DISCORD_TOKEN in .env file
guild_id: "1170748791616450652"  # Set GUILD_ID in .env file

# Staff & Channel Configuration
staff_roles: [1170748791616450660]  # Add staff role IDs here or use STAFF_ROLES env var
feedback_channel_id: "1170748792660820096"  # Set FEEDBACK_CHANNEL_ID in .env

# Branding & Appearance (All Editable)
bot_name: "Advanced Support Bot"
embed_color: "#5865F2"  # Default Discord Blurple
footer_text: "Support System ¬© 2025"
thumbnail_url: ""  # Optional: URL to thumbnail image for embeds
banner_url: ""  # Optional: URL to banner image for embeds

# Language Settings
language: "en"  # Current language (en, es, fr, etc.)

# Feature Toggles
features:
  ai_responses: false  # Enable AI-powered auto responses
  auto_close: true  # Auto-close tickets after inactivity
  ticket_reviews: true  # Ask for feedback after ticket closure
  transcripts: true  # Generate transcripts on close
  addons: true  # Load custom addons from /addons folder

# Automation Settings
# New system: User inactive for 12h ‚Üí ping warning ‚Üí 2h grace period ‚Üí auto-close
automation:
  inactivity_timeout: 720  # Minutes (12 hours) before warning
  inactivity_warning_grace: 120  # Minutes (2 hours) grace period after warning
  staff_reminder_timeout: 60  # Minutes before reminding staff of unanswered ticket
  max_tickets_per_user: 3  # Maximum open tickets per user
  ticket_overload_limit: 50  # Send overload notice if more than X tickets open

# Transcript Settings
transcripts:
  format: "html"  # Options: html, txt, both
  send_to_user: true  # DM transcript to user on close
  send_to_staff_log: true  # Send transcript to log channel
  include_attachments: true  # Include attachment links in transcript

# AI Response Settings (Optional)
ai:
  enabled: false
  provider: "openai"  # openai, anthropic, etc.
  api_key: ""  # Use AI_API_KEY environment variable
  model: "gpt-4"  # Model to use
  auto_respond_delay: 5  # Seconds to wait before auto-responding

# Priority Colors (Customizable)
priority_colors:
  low: "#00ff00"      # Green
  medium: "#ffff00"   # Yellow
  high: "#ff8800"     # Orange
  urgent: "#ff0000"   # Red

# Available Tags (Fully Customizable)
available_tags:
  - "Billing"
  - "Technical"
  - "Bug Report"
  - "Feature Request"
  - "Refund"
  - "Account Issue"
  - "Payment"
  - "Other"

# Messages (Can be customized here or in lang files)
